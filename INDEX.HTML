<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">   <!-- adding css -->
</head>
<body>
<div class="container">  
    <div class="todo-app">
        <h2>To-Do List&nbsp;<img src="images/icon.png"></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add your text">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
            <!--
                list will automatically created using script.js
            <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>
    </div>
    <br><br><br><br><br><br>
    <marquee class="by"><b><i>Made with Love by Mayank &nbsp;</i><span class="marq">&#10084;</b> </marquee>
</div>
<script src="script.js"></script>    <!-- adding javascript -->
</body>
</html>
